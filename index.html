<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./js/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container flex_col">
        <input type="text" class="input_city_name" placeholder="city name">
        <div class="weather_item flex_col">
            <p class="degrees">10*</p>
            <div class="icon"></div>
            <p class="city_weather_name"></p>
            <div class="minMaxWraper flex">
                <p class="min_weather"></p>
                <p class="max_weather"></p>
            </div>
            <p class="feelsLike"></p>
            <p class="windSpeed"></p>

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
