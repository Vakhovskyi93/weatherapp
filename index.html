<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./js/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container module flex_col">
        <form action=""> 
            <input type="text" class="input_city_name" placeholder="city name">
        </form>
        <div class="weather_item flex_col">
             
            <p class="degrees"></p>
            <div class="icon flex_col">
                <img src=""></img> <p></p>
            </div>
            <p class="city_weather_name"></p>
            

            <div class="additional_info  hide"> 

                <div class="minMaxWraper flex">
                    <p class="min_weather"> </p>
                    <p class="max_weather"> </p>
                </div>
                <p class="feelsLike"> </p>
                <p class="windSpeed"> </p>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
